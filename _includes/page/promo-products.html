{% assign products-page = site.html_pages | where: 'id', 'skincare' | first %}
<div class="vpad--xxxxl bg--img text--white bg--dark" style="background-image: url('{{site.img}}/content/{{products-page.id}}/banner.jpg');">
  <div class="container container--100">
    <div class="row row--start">
      <div class="col col--xxxl-8">
        <div class="width width--xl">
          <h2 class="title title--md title--xl-lg">{{products-page.banner-title}}</h2>
          <div class="space--md"></div>
          <a id="track-btn-footer-product" href="{{site.baseurl}}{{products-page.url}}" class="btn btn--white">See the Range</a>
        </div>
      </div>
    </div>
  </div>
</div>
